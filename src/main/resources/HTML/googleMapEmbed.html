<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Google Map HTML Embed</title>
</head>
<body style="background-color:black">
    <div style="position:relative; height=250px; weight:450pxs;">
        <iframe
            width="450"
            height="250"
            frameborder="0" style="border:0"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/view?key=AIzaSyDqkeHwRwVib_iIGz1x8-qBLDe_PHeDvSM&center=-33.8688,151.2093&zoom=12&maptype=satellite"
            allowfullscreen>
        </iframe>
        <div style="position:absolute; z-index:1; left:225px; margin-right:-50%; transform:translate(-50%,-50%); top:125px;">
            <img style="height:40px;width:40px;border-style:solid;border-width:2px;border-color:white;border-radius:10px;background:rgba(0,0,0,.5)" src="https://upload.wikimedia.org/wikipedia/commons/1/17/Airplane_silhouette_orange.svg">
        </div>
    </div>
</body>
</html>
