<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Google Map HTML Embed</title>
</head>
<body>
    <iframe
            width="450"
            height="250"
            frameborder="0" style="border:0"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY&center=INSERTLATLONG&zoom=12&maptype=satellite"
            allowfullscreen>
    </iframe>

</body>
</html>
